<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<!--<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >-->
<!--<html xmlns:th="http://www.thymeleaf.org"-->
      <!--xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">-->
<head>
    <meta charset="UTF-8">
    <title>文件列表</title>
</head>
<body>
    <div th:replace="common/header :: header"></div>
    <h3 th:text="${filesModel.title}">Welcome to springboot</h3>
    <div>
        <a th:href="@{/files/filesform}" >创建文件</a>
    </div>
    <table border="1">
        <thead>
            <tr>
                <td>文件名</td>
                <td>文件标识码</td>
            </tr>
        </thead>
        <tbody>
            <tr th:if="${filesModel.allFileList.size()} eq 0">
                <td colspan="3">没有文件信息！！</td>
            </tr>
            <tr th:each="file : ${filesModel.allFileList}">
                	<td><a href="filesview.html" th:href="@{'/files/filesid/' + ${file.id}}"
                       th:text="${file.id}">默认ID</a></td>
    				<td><a href="filesview.html" th:href="@{'/files/filesname/' + ${file.filename}}"
                       th:text="${file.filename}">默认文件名</a></td>
                     <td th:text="${file.filecode}">默认文件code</td>
                     <td >下载</td>
            
            </tr>
        </tbody>

    </table>
    <div th:replace="~{common/footer :: footer}"></div>
</body>
</html>
